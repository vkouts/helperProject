<!doctype html>
<html ng-app>
<head lang="ru">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="img/favicon.ico" rel="shortcut icon" type="image/png">
	<meta content="text\html; charset=UTF-8" http-equiv="content-type" />
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="angular" />
	<title>Вспомагательные утилиты</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-theme.min.css">
	<script src="{{ STATIC_URL }}js/jquery-1.11.3.js"></script>
	<script src="{{ STATIC_URL }}js/angular.min.js"></script>
	<script src="{{ STATIC_URL }}js/test.js"></script>
	<style>
		html {
			position: relative;
			min-height: 100%;
		}
		body {
			height: 100%;
			/*margin-bottom: 60px;*/
		}
		.wrapper {
			min-height: 100%;
			height: auto !important;
			height: 100%;
			margin: 0 auto -50px;
		}
		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 50px;
			padding-bottom: 20px;
			background-color: #ababab;
		}
	</style>
</head>
<body ng-controller="ang001">
	<nav class="navbar navbar-static-top bs-docs-nav" role="navigation" style="background-color: #3BA3D0;">
		<div class="container">
		
				<div class="row">
					<div class="col-md-6">
						<h3 style="color: #FFFFFF; font-family: Helvetica;">Вспомагательные утилиты</h3>
					</div>
				</div>
		</div>
	</nav>

	<div class="container">
            {% block main %}{% endblock %}
	</div>

   <div id='footer'>
	   	<div class="container">
			<div class="row" style="padding-top: 15px;">
			   <div class="col-md-offset-8 col-md-4">
				   <span style="color: white; font-weight: bold;">&copy; 2015 г. Куц В.Н. </span>
			   </div>
			</div>
		</div>
   </div>

</body>
</html>
